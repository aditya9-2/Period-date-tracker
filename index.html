<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Date Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Period Date Tracker</h1>

    <div class="form-container">

        <form>
            <label for="last-period">Last Period Date:</label>
            <input type="date" id="last-period" required>

            <label for="cycle-length">Cycle Length (days):</label>
            <input type="number" id="cycle-length" value="28" min="21" max="35" required>

            <button type="submit">Calculate Next Period</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="tracker.js"></script>
</body>

</html>
